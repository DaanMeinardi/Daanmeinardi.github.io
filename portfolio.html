<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio | D.Meinardi</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1, h2, h3, h4, h5, h6 {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    #main {
      background: linear-gradient(to bottom, rgb(81, 81, 106), rgb(40, 67, 80));
      padding: 0;
      height: 100vh;
      overflow: auto;
    }

    .logo {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 1000;
    }

    .logo img {
      width: 150px;
      height: auto;
      border-radius: 8px;
    }

    .logo a {
      text-decoration: none;
      display: inline-block;
    }
    .Header{
      padding-top: 20px;
      font-size: 24px;
      font-style: oblique;
      color: rgb(11, 11, 11);
      font-weight: bolder;
    }
    .footer {
      text-align: center;
      padding: 32px;
      color: #ccc;
    }

    .footer i {
      margin: 0 8px;
      cursor: pointer;
      color: white;
    }

    .footer i:hover {
      color: #fff;
    }

    .back-to-home {
      position: absolute;
      bottom: 16px;
      left: 16px;
      background: none;
      color: #ffffff;
      border: none;
      padding: 0;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      text-decoration: none;
    }

    .back-to-home:hover {
      color: rgb(200, 200, 255);
      transition: 0.3s ease-in-out;
    }

    .projects {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 70px;
      padding: 32px 16px;
      padding-top: 100px;
    }

    .project {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      cursor: pointer;
      border-radius: 70px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
    }

    .project1 {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      cursor: pointer;
      border-radius: 70px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }
    .project1 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
      margin-top: 20px;
    }

    .project1 img:hover {
      opacity: 0.8;
      animation: strobe 1.5s infinite ease-in-out;
     
    }

    .project2 {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      cursor: pointer;
      border-radius: 70px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }
    .project2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
      margin-top: 50px;
    }

    .project2 img:hover {
      opacity: 0.8;
      animation: strobe 1.5s infinite ease-in-out;
     
    }

    .project img:hover {
      opacity: 0.8;
      animation: strobe 1.5s infinite ease-in-out;
     
    }

    @keyframes strobe {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
      
    }

  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <a href="index.html">
      <img src="DAAN LOGO.png" alt="Logo">
    </a>
  </div>

  <!-- Page Content -->
  <div id="main">
    <!-- Welcome Section -->
    <div style="text-align: center; padding-top: 50px; color: white;">
      <h1>Welcome to Daan Meinardi's Portfolio</h1>
      <p class="Header"> Click on a project to learn more about what I do.</p>
    </div>

    <!-- Projects Section -->
    <div class="projects">
      <!-- Project 1 -->
      <div class="project1">
        <a href="ProjectBlender.html">
          <img src="Blender_logo_no_text.svg.png" style="width: 300px; height: auto;">
        </a>
      </div>
    
      <!-- Project  -->
      <div class="project">
        <a href="ProjectProcessing.html">
          <img src="Processing logo.svg" alt="Project 1">
        </a>
      </div>
    
      
    
      <!-- Project 2-->
      <div class="project2">
        <a href="ProjectVan.html">
          <img src="vandoodle-removebg-preview.png" style="width: 300px; height: 180px;" >
        </a>
      </div>
    </div>
    

  <!-- Back to Home Button -->
  <a href="index.html" class="back-to-home">Back to Home</a>

</body>
</html>
