<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio | D.Meinardi</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1, h2, h3, h4, h5, h6 {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    #main {
      /* Using a custom background color scheme with rounded corners */
      background: linear-gradient(to bottom, rgb(81, 81, 106), rgb(40, 67, 80));
      padding: 0;
      min-height: 100vh; /* Changed height: 100vh to min-height: 100vh for better scrolling */
      overflow: auto;
    }

    .logo {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 1000;
    }

    .logo img {
      width: 150px;
      height: auto;
      border-radius: 8px;
    }

    .logo a {
      text-decoration: none;
      display: inline-block;
    }
    .Header{
      padding-top: 20px;
      font-size: 24px;
      font-style: oblique;
      color: rgb(11, 11, 11);
      font-weight: bolder;
    }
    .footer {
      text-align: center;
      padding: 32px;
      color: #ccc;
    }

    .footer i {
      margin: 0 8px;
      cursor: pointer;
      color: white;
    }

    .footer i:hover {
      color: #fff;
    }

    .back-to-home {
      position: fixed; /* Fixed position so it stays on screen */
      bottom: 16px;
      left: 16px;
      background: rgba(0, 0, 0, 0.4);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      z-index: 1000;
    }

    .back-to-home:hover {
      background: rgba(0, 0, 0, 0.8);
      color: rgb(200, 200, 255);
      border-color: rgb(200, 200, 255);
    }

    .projects {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Aligned items to the start for better spacing control */
      flex-wrap: wrap;
      gap: 70px;
      padding: 32px 16px;
      padding-top: 100px;
      padding-bottom: 100px; /* Ensure space at the bottom */
    }

    .project {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      cursor: pointer;
      border-radius: 70px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
      display: block; /* Ensures no extra spacing below images */
    }
    
    .project:hover {
      transform: scale(1.05);
    }

    /* Custom classes from original code (adjusted for consistency) */
    .project1, .project2 {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      cursor: pointer;
      border-radius: 70px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }
    
    .project1:hover, .project2:hover {
      transform: scale(1.05);
    }

    /* Specific image height adjustments to align with user's original intent */
    .project1 img {
      width: 100%;
      height: auto; /* Allow image to determine height */
      margin-top: 20px; /* Specific margin from original code */
    }

    .project2 img {
      width: 100%;
      height: 180px; /* Specific height from original code */
      object-fit: contain; /* Use contain for specific height to prevent stretching */
      margin-top: 50px; /* Specific margin from original code */
    }

    /* Common hover effect for all project images */
    .project img:hover, .project1 img:hover, .project2 img:hover {
      opacity: 0.8;
      animation: strobe 1.5s infinite ease-in-out;
    }

    @keyframes strobe {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .projects {
        gap: 40px;
        padding-top: 80px;
      }
      .project, .project1, .project2 {
        width: 90vw; /* Take up more width on mobile */
        max-width: 300px;
        height: 90vw;
        max-height: 300px;
      }
    }

  </style>
</head>
<body>

  <!-- Logo (Fixed the href to point to the current page or main index) -->
  <div class="logo">
    <a href="index.html">
      <img src="DAAN LOGO.png" alt="Logo">
    </a>
  </div>

  <!-- Page Content -->
  <div id="main">
    <!-- Welcome Section -->
    <div style="text-align: center; padding-top: 50px; color: white;">
      <h1>Welcome to Daan Meinardi's Portfolio</h1>
      <p class="Header"> Click on a project to learn more about what I do.</p>
    </div>

    <!-- Projects Section: Added the fourth project here -->
    <div class="projects">
      <!-- Project 1 (Blender) -->
      <div class="project1">
        <a href="ProjectBlender.html">
          <img src="Blender_logo_no_text.svg.png" alt="Blender Project" style="width: 300px; height: auto;">
        </a>
      </div>
    
      <!-- Project 2 (Processing) -->
      <div class="project">
        <a href="ProjectProcessing.html">
          <img src="Processing logo.svg" alt="Processing Project">
        </a>
      </div>
    
      
      <!-- Project 3 (Van)-->
      <div class="project2">
        <a href="ProjectVan.html">
          <img src="vandoodle-removebg-preview.png" alt="Van Project" style="width: 300px; height: 180px;" >
        </a>
      </div>

      <!-- Project 4 (Surfpool project) -->
      <div class="project">
        <a href="ProjectSurfpool.html">
          <!-- Placeholder image: Please replace this src with your actual image path -->
          <img src="1Phil-Roberts-RingFire-1.png copy.jpg" >
        </a>
      </div>
    </div>
    
    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 D. Meinardi. All rights reserved.</p>
        <div>
            <i class="fa fa-facebook-official"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-snapchat"></i>
            <i class="fa fa-pinterest-p"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-linkedin"></i>
        </div>
    </div>
  </div>

  <!-- Back to Home Button -->
  <a href="index.html" class="back-to-home">Back to Home</a>

</body>
</html>
